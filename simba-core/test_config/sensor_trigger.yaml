log:
  # log_level: !Internal ["All"]
  log_level:
    type: Off
results: {} #default results
max_time: 60.
random_seed: 51654834.86541
robots:
  - name: "robot1"
    navigator: 
      type: TrajectoryFollower
      trajectory_path: "paths/path1.yaml"
      target_speed: 0.5
      forward_distance: 0.2
    controller: 
      type: PID
      proportional_gains: [1.0, 6.0]
  - name: "robot2"
    navigator: 
      type: GoTo
    physics: 
      type: Internal
      model: 
        type: Holonomic
    controller: 
      type: PID
      proportional_gains: [1.0, 3.0]
    sensor_manager:
      sensors:
        - name: "RobotSensor"
          send_to: ["Central Unit"]
          config: 
            type: RobotSensor
            period: 0.1
            detection_distance: 100.0
computation_units:
  - name: "Central Unit"
    network:
      reception_delay: 0.
    state_estimators:
      - name: "central_perfect"
        config: 
          type: Perfect
          targets: ["robot1", "robot2"]
          prediction_period: 0.1